<template name="Landing_page">
  <header>
    <h1>Todo List  {{ incompleteCount }}</h1>

    <label class="hide-completed">
      <input type="checkbox" />
      Hide Completed Tasks
    </label>

    {{> loginButtons}}
    <br/>
    {{#if currentUser}}
    <form class="new-task">
      <input type="text" name="text" placeholder="Type to add new tasks" />
    </form>
    {{else}}
    <div style="color:grey;text-align:right;width:100%;"><i>Please sign in to add new tasks</i></div>
    {{/if}}
  </header>

  <ul>
    {{#each tasks}}

    {{> task}}

    {{/each}}
  </ul>
</template>
